<!DOCTYPE html>
<html data-ember-extension="1" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>D3: Mouseover Tooltip</title>
<script type="text/javascript" src="D3_%20Mouseover%20Tooltip_files/jquery.js"></script>
<script type="text/javascript" src="D3_%20Mouseover%20Tooltip_files/d3.js"></script>
<style type="text/css">
  #chart {
      height: 360 px;
      position: relative;
      width: 360 px;
  }
  .tooltip {
      background: #eee;
      box - shadow: 0 0 5 px #999999;                                    
        color: # 333;
      display: none;
      font - size: 12 px;
      left: 15 px;
      padding: 10 px;
      position: absolute;
      text - align: center;
      top: 10 px;
      width: 80 px;
      z - index: 10;
  }
  .legend {
      font - size: 14 px;
  }
  rect {
      stroke - width: 2;
  }
  .text {
      font - family: sans - serif;
      font - size: 12 px;
      fill: black;
  }  
</style>        
</head>
<body>		
<div id="chart"><svg height="410" width="595"><g transform="translate(297.5,205)"><path fill="#1f77b4" text-anchor="middle" d="M1.0715659492539341e-14,-175A175,175 0 0,1 159.03144757037376,73.03422953431813L0,0Z"></path><path fill="#ff7f0e" text-anchor="middle" d="M159.03144757037376,73.03422953431813A175,175 0 0,1 -67.43962157492844,161.4834277622024L0,0Z"></path><path fill="#2ca02c" text-anchor="middle" d="M-67.43962157492844,161.4834277622024A175,175 0 0,1 -174.98815390065838,2.0361715152444764L0,0Z"></path><path fill="#d62728" text-anchor="middle" d="M-174.98815390065838,2.0361715152444764A175,175 0 0,1 -118.60309985050313,-128.67907641047003L0,0Z"></path><path fill="#9467bd" text-anchor="middle" d="M-118.60309985050313,-128.67907641047003A175,175 0 0,1 -16.266225662643638,-174.24238836371578L0,0Z"></path><path fill="#8c564b" text-anchor="middle" d="M-16.266225662643638,-174.24238836371578A175,175 0 0,1 -3.214697847761802e-14,-175L0,0Z"></path><g transform="translate(180,-66)" class="legend"><rect style="fill: rgb(31, 119, 180); stroke: rgb(31, 119, 180);" height="18" width="18"></rect><text y="14" x="22">CiU 27,83%</text></g><g transform="translate(180,-44)" class="legend"><rect style="fill: rgb(255, 127, 14); stroke: rgb(255, 127, 14);" height="18" width="18"></rect><text y="14" x="22">PSC 22,43%</text></g><g transform="translate(180,-22)" class="legend"><rect style="fill: rgb(44, 160, 44); stroke: rgb(44, 160, 44);" height="18" width="18"></rect><text y="14" x="22">PSUC 18,77%</text></g><g transform="translate(180,0)" class="legend"><rect style="fill: rgb(214, 39, 40); stroke: rgb(214, 39, 40);" height="18" width="18"></rect><text y="14" x="22">UCD 10,61%</text></g><g transform="translate(180,22)" class="legend"><rect style="fill: rgb(148, 103, 189); stroke: rgb(148, 103, 189);" height="18" width="18"></rect><text y="14" x="22">ERC 8,90%</text></g><g transform="translate(180,44)" class="legend"><rect style="fill: rgb(140, 86, 75); stroke: rgb(140, 86, 75);" height="18" width="18"></rect><text y="14" x="22">PSA 2,67%</text></g></g></svg><div class="tooltip"></div></div>
<script>
$(document).ready(function() {
    var dataset = [{
        label: 'CiU 27,83%',
        count: 43
    }, {
        label: 'PSC 22,43%',
        count: 33
    }, {
        label: 'PSUC 18,77%',
        count: 25
    }, {
        label: 'UCD 10,61%',
        count: 18
    }, {
        label: 'ERC 8,90%',
        count: 14
    }, {
        label: 'PSA 2,67%',
        count: 2
    }];
    var width = 595;
    var margin = {
        top: 30
    };
    var height = 350;
    var radius = Math.min(width, height / 2);
    var legendRectSize = 18;
    var legendSpacing = 4;
    var color = d3.scale.category10();
    var svg = d3.select('#chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height + margin.top * 2)
        .append('g')
        .attr('transform', 'translate(' + (width / 2) +
            ',' + ((height + margin.top * 2) / 2) + ')');
    var arc = d3.svg.arc()
        .outerRadius(radius);

    var arc2 = d3.svg.arc()
        .outerRadius(radius + 10);

    var pie = d3.layout.pie()
        .value(function(d) {
            return d.count;
        })
        .sort(null);

    var tooltip = d3.select('#chart')
        .append('div')
        .attr('class', 'tooltip');

    var path = svg.selectAll('path')
        .data(pie(dataset))
        .enter()
        .append('path')
        .attr('d', arc)
        .attr("text-anchor", "middle")
        .text(function(d) {
            return d.count;
        })
        .attr('fill', function(d, i) {
            return color(d.data.label);
        }).on('mouseover', function(d) {
            svg.selectAll('path').transition()
                .duration(200)
                .attr("opacity", 0.2);
            d3.select(this).transition()
                .duration(200)
                .attr("opacity", 1)
                .attr('d', arc2);
            tooltip.transition(d3.select(this).data())
                .duration(200)
                .style("opacity", 0.9)
                .style("display", "block");
            tooltip.html(d.data.label + "-" + d.data.count)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 2) + "px");
        }).on("mouseout", function(d) {
            svg.selectAll('path').transition()
                .duration(200)
                .attr("opacity", 1)
                .attr('d', arc);
            tooltip.transition()
                .duration(200)
                .style("opacity", 0)
                .style("display", "none");
        });

    var legend = svg.selectAll('.legend')
        .data(color.domain())
        .enter()
        .append('g')
        .attr('class', 'legend')
        .attr('transform', function(d, i) {
            var height = legendRectSize + legendSpacing;
            var offset = height * color.domain().length / 2;
            var horz = 10 * legendRectSize;
            var vert = i * height - offset;
            return 'translate(' + horz + ',' + vert + ')';
        });
    legend.append('rect')
        .attr('width', legendRectSize)
        .attr('height', legendRectSize)
        .style('fill', color)
        .style('stroke', color);

    legend.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing)
        .text(function(d) {
            return d;
        });
}); 

</script>
	

</body></html>
